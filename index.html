        }
        .region-button:not(.active):hover {
            background-color: #6366f1; /* Indigo 500 on hover */
            color: #ffffff;
        }

        /* Day Buttons (Sub-navigation) */
        .day-button {
            padding: 0.6rem 1.2rem; /* Slightly smaller than region buttons */
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;

            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            margin-bottom: 1rem;

            border-left: 4px solid #6366f1; /* Indigo 500 border */

        }

            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #10b981; /* Tailwind emerald-500 */
            color: white;
            border-radius: 0.5rem; /* rounded-lg */

            font-weight: 600;
            transition: background-color 0.2s ease-in-out;

        .map-link:hover {

            font-weight: 700;
            margin-bottom: 1.5rem;

        .itinerary-item h3 {
            color: #4338ca; /* Indigo 700 */
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .itinerary-item p {
            margin-bottom: 0.5rem;

        .itinerary-item a {
            color: #3b82f6; /* Blue 500 */

        }

            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-left: 0.5rem;

                font-size: 0.875rem; /* Smaller font size for day buttons */

            }

    </style>
</head>

                            { time: "03:00 PM - 03:30 PM", name: "St. Dunstan in the East (Iglesia Abandonada)", description: "Descubre este pintoresco jardín público construido entre las ruinas de una antigua iglesia bombardeada durante la Segunda Guerra Mundial. **Imprescindible:** Es un oasis de paz y belleza, con enredaderas cubriendo las paredes de la iglesia y creando un ambiente mágico. Perfecto para una pausa tranquila y fotos únicas.", links: [{ text: "St. Dunstan in the East (Info)", url: "https://www.cityoflondon.gov.uk/things-to-do/green-spaces/city-gardens/st-dunstan-in-the-east" }] },
                            { time: "03:30 PM - 04:30 PM", name: "Sky Garden", description: "Sube a este jardín público en lo alto de un rascacielos (el 'Walkie Talkie') para disfrutar de impresionantes vistas panorámicas de Londres. **Imprescindible:** Las vistas de 360 grados son espectaculares y gratuitas (con reserva previa). Disfruta de la exuberante vegetación y los miradores. ¡Recuerda reservar tu entrada con mucha antelación, ya que se agotan rápidamente!", links: [{ text: "Reservas Google Drive", url: "https://drive.google.com/drive/folders/1zJ1-devLu9cuCW10d7SrK8-QPpQllsFK?usp=drive_link" }] },
                            { time: "04:50 PM - 05:30 PM", name: "St Paul's Cathedral (Choral Evensong)", description: "Asiste a la emotiva ceremonia de Evensong en esta magnífica Catedral. **Imprescindible:** Es una oportunidad para experimentar la majestuosidad del interior de la Catedral de San Pablo de una manera única y gratuita.", links: [{ text: "St. Paul’s Cathedral Choral Evensong", url: "https://www.stpauls.co.uk/whats-on/choral-evensong-341" }] },
                            { time: "05:30 PM - 06:00 PM", name: "Millennium Bridge", description: "Pasea por este moderno puente peatonal que conecta la Tate Modern con la Catedral de San Pablo. **Imprescindible:** Ofrece vistas icónicas del Támesis, el Globe Theatre de Shakespeare y, por supuesto, una perspectiva frontal perfecta de la Catedral de San Pablo al cruzar.", links: [{ text: "Millennium Bridge (Info)", url: "https://www.visitlondon.com/things-to-do/sightseeing/landmark/millennium-bridge" }] },
                            { time: "06:00 PM - 07:30 PM", name: "Cena en el Wetherspoon", description: "Disfruta de una cena relajada en el Wetherspoon, conocido por sus opciones asequibles y su ambiente de pub.", links: [{ text: "Wetherspoon Trinity Square Garden", url: "https://www.google.com/maps/d/edit?mid=1069w-Fzg0_GkcvXJ5KoZUTn72-S6Zr0&usp=sharing" }] },
                            { time: "07:30 PM en adelante", name: "Regreso a Eastlight Apartments.", description: "Regresa a tu alojamiento para descansar." }

                    day6: {

                            { time: "12:00 PM - 01:00 PM", name: "Almuerzo cerca del museo o en el propio museo.", description: "Disfruta de un almuerzo en las cercanías del museo. Hay varias opciones de cafeterías y restaurantes en South Kensington." },
                            { time: "01:00 PM - 02:30 PM", name: "Hyde Park", description: "Relájate y pasea por uno de los parques urbanos más grandes y famosos de Londres. **Imprescindible:** Puedes caminar alrededor del Serpentine Lake, visitar el Speaker's Corner (donde cualquiera puede hablar en público) o simplemente disfrutar de los amplios espacios verdes y la tranquilidad. Es un lugar perfecto para desconectar.", links: [{ text: "Hyde Park (Info)", url: "https://www.royalparks.org.uk/parks/st-jamess-park" }] },
                            { time: "02:30 PM - 03:00 PM", name: "Desplazamiento a Notting Hill.", description: "Un corto trayecto en transporte público te llevará al encantador y colorido barrio de Notting Hill." },
                            { time: "03:00 PM - 06:00 PM", name: "Notting Hill", description: "Explora las coloridas calles victorianas, las boutiques vintage y el ambiente bohemio de este famoso barrio. **Imprescindible:** Pasea por Portobello Road (aunque el mercado principal es los sábados, el encanto de las tiendas de antigüedades y las fachadas de colores es constante), y piérdete por las calles residenciales para admirar las casas pintadas en tonos pastel.  **Calles especiales y Librería The Notting Hill:** Visita 1 Elgin Crescent para ver casas caras con jardines privados compartidos (incluyendo la casa de la película Notting Hill). Explora 2 St. Lukes Mews, escenarios de películas como Love Actually. Admira las casas de colores brillantes en 3 Lancaster Road. Busca en 4 Blenheim Crescent 'The Notting Hill Book Shop', la verdadera librería que sirvió de inspiración para la película. Es un barrio con mucho carácter.", links: [{ text: "Notting Hill (Info)", url: "https://www.visitlondon.com/things-to-do/sightseeing/london-areas/notting-hill" }, { text: "Portobello Road Market (Info)", url: "https://www.portobelloroad.co.uk/" }] },
                            { time: "06:00 PM - 07:00 PM", name: "Cena en Notting Hill", description: "Disfruta de una cena en el vibrante Notting Hill, que ofrece una amplia variedad de restaurantes." },
                            { time: "07:00 PM en adelante", name: "Regreso a Eastlight Apartments.", description: "Regresa a tu alojamiento para descansar." }

                            { time: "10:00 AM - 11:00 AM", name: "King's Cross Station (Decoración Harry Potter)", description: "Visita la icónica Plataforma 9 ¾ y la tienda temática de Harry Potter en la estación King's Cross. **Imprescindible:** Tómate la famosa foto empujando el carrito a través de la pared y explora la tienda para encontrar souvenirs mágicos. Es un punto de peregrinación para los fans de Harry Potter.", links: [{ text: "King's Cross Station (Info)", url: "https://kingscross.co.uk/" }, { text: "Platform 9 ¾ (Info)", url: "https://www.wbstudiotour.co.uk/explore/platform-9-3-4/" }] },

                            { time: "11:30 AM - 01:30 PM", name: "British Museum (2 horas)", description: "Explora los tesoros del British Museum, que alberga una vasta colección de arte y artefactos de todo el mundo. **Imprescindible:** Concéntrate en las galerías más famosas: la Piedra Rosetta (clave para descifrar jeroglíficos egipcios), las impresionantes momias egipcias y las esculturas del Partenón (Elgin Marbles).", links: [{ text: "Reservas Google Drive", url: "https://drive.google.com/drive/folders/1zJ1-devLu9cuCW10d7SrK8-QPpQllsFK?usp=drive_link" }] },

                            { time: "04:30 PM - 05:30 PM", name: "Regent's Park (Opcional/Breve)", description: "Si el tiempo y la energía lo permiten, disfruta de un paseo tranquilo por este hermoso parque real. **Imprescindible:** Si te da tiempo, visita la impresionante Rosaleda de la Reina María (Queen Mary's Rose Garden) con miles de rosas, o simplemente relájate en sus amplias zonas verdes. Es una opción para un final de tarde más relajado." , links: [{ text: "Regent's Park (Info)", url: "https://www.royalparks.org.uk/parks/regents-park" }] },
                            { time: "05:30 PM en adelante", name: "Regreso a Eastlight Apartments y tiempo libre.", description: "Regresa a tu alojamiento para descansar o disfrutar de una última cena en Londres, reflexionando sobre todas las experiencias vividas." }

                            { time: "01:00 PM - 02:30 PM", name: "Christ Church (Colegio Universitario y Catedral) y Christ Church Meadow", description: "**Contexto:** Uno de los colegios más prestigiosos de Oxford, famoso por su Gran Comedor (inspiración de Hogwarts) y su catedral. El prado es un espacio verde junto al río. **Qué ver/No perderse:** El **Gran Comedor** es un 'must' para fans de Harry Potter. Pasea por los cuadrángulos. Disfruta un relajante **paseo por Christ Church Meadow**, observando el río Isis y los 'punters'.", links: [{ text: "Christ Church Official Website", url: "https://www.chch.ox.ac.uk/plan-your-visit" }] },
                            { time: "02:30 PM - 04:30 PM", name: "Joyas Arquitectónicas (Radcliffe Camera, Bodleiana (exterior) y Divinity School)", description: "**Contexto:** El corazón intelectual y arquitectónico de Oxford. La Radcliffe Camera es un símbolo icónico. La Biblioteca Bodleiana es una de las más antiguas del mundo. La Divinity School, parte de la Bodleiana, es una sala gótica espectacular usada en Harry Potter. **Qué ver/No perderse:** Admira la icónica **Radcliffe Camera desde fuera**. Pasea por los patios exteriores de la **Bodleiana**. Entra a la **Divinity School** (entrada gratuita, verificar cierres) para maravillarte con su techo.", links: [{ text: "Divinity School (Bodleian Libraries)", url: "https://www.bodleian.ox.ac.uk/whatson/visit/locations/divinity-school" }] },
                            { time: "04:30 PM - 06:00 PM", name: "The Covered Market y Tiendas de Recuerdos", description: "**Contexto:** Un histórico mercado cubierto del siglo XVIII, lleno de tiendas independientes, cafeterías y boutiques. **Qué ver/No perderse:** Explora las diversas tiendas de artesanía, moda y comida. Busca **recuerdos universitarios** y artículos de Harry Potter.", links: [{ text: "The Covered Market Official Site", url: "https://oxfordcoveredmarket.co.uk/" }] },

                            { time: "10:15 AM - 10:45 AM", name: "Burford (La 'Puerta de los Cotswolds')", description: "**Contexto:** Famoso pueblo medieval de lana. Su 'High Street' desciende suavemente hacia el río Windrush, flanqueada por edificios de piedra antiguos. **Qué ver/No perderse:** La **vista de la High Street** bajando la colina es icónica. Puedes asomarte brevemente a la Iglesia de St. John the Baptist." },

                            { time: "1:00 PM - 1:15 PM", name: "Upper Slaughter (Paz y Serenidad)", description: "**Contexto:** Famoso por su tranquilidad y por haber evitado el desarrollo moderno. El río Eye cruza el pueblo a través de un pintoresco vado. **Qué ver/No perderse:** Un paseo muy corto para ver el **vado (ford)** y sentir la atmósfera de calma." },

        const itineraryContent = document.getElementById('itinerary-content');
        const regionButtons = document.querySelectorAll('.region-button');
        const dayButtonsContainer = document.getElementById('day-buttons-container');

        let currentRegion = 'london'; // Default active region

        function renderDay(dayKey, regionKey = currentRegion) {
            const dayData = itineraryData[regionKey].days[dayKey];
            if (!dayData) {
                itineraryContent.innerHTML = '<p class="text-center text-red-500">No se encontró información para este día.</p>';
                return;
            }

            let html = `
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="section-title mb-4">${dayData.title}</h2>
                    ${dayData.mapLink ? `<a href="${dayData.mapLink}" target="_blank" class="map-link">Ver Ruta en Google Maps</a>` : ''}
                    <div class="mt-6 space-y-4">
            `;

            // Render travel info section if it exists
            if (dayData.travelInfo && dayData.travelInfo.length > 0) {
                html += `
                    <div class="itinerary-item bg-blue-50 border-blue-400">
                        <h3 class="text-xl font-semibold text-blue-800 mb-2">Información de Viaje</h3>
                        <ul class="list-disc pl-5 text-gray-700 space-y-1">
                `;
                dayData.travelInfo.forEach(info => {
                    html += `<li><strong>${info.title}</strong> ${info.description}</li>`;
                });
                html += `
                        </ul>
                    </div>
                `;
            }

            dayData.activities.forEach(activity => {
                html += `
                    <div class="itinerary-item">
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${activity.time}: ${activity.name}</h3>
                        <p class="text-gray-700 mb-2">${activity.description}</p>
                `;
                if (activity.links && activity.links.length > 0) {
                    html += `<div class="flex flex-wrap gap-2 mt-2">`;
                    activity.links.forEach(link => {
                        html += `<a href="${link.url}" target="_blank" class="text-blue-600 hover:underline text-sm">${link.text}</a>`;
                    });
                    html += `</div>`;
                }
                html += `</div>`; // Close itinerary-item
            });

            html += `
                    </div>
                </div>
            `;
            itineraryContent.innerHTML = html;

            // Update active day button state
            const allDayButtons = dayButtonsContainer.querySelectorAll('.day-button');
            allDayButtons.forEach(button => button.classList.remove('active'));
            const activeDayButton = dayButtonsContainer.querySelector(`.day-button[data-day="${dayKey}"]`);
            if (activeDayButton) {
                activeDayButton.classList.add('active');
            }
        }

        function renderRegionDays(regionKey) {
            currentRegion = regionKey;

            // Update active region button state
            regionButtons.forEach(button => button.classList.remove('active'));
            document.querySelector(`.region-button[data-region="${regionKey}"]`).classList.add('active');

            // Clear previous day buttons
            dayButtonsContainer.innerHTML = '';

            const regionDays = itineraryData[regionKey].days;
            const dayKeys = Object.keys(regionDays);

            if (dayKeys.length === 0) {
                dayButtonsContainer.innerHTML = '<p class="text-center text-gray-600">No hay días planificados para esta región aún.</p>';
                itineraryContent.innerHTML = '<p class="text-center text-gray-600">Selecciona otra región o espera a que se añadan más días.</p>';
                return;
            }

            // Create and append new day buttons
            dayKeys.forEach(dayKey => {
                const dayButton = document.createElement('button');
                dayButton.classList.add('day-button');
                dayButton.dataset.day = dayKey;
                // Use the full title for the day button
                dayButton.textContent = regionDays[dayKey].title;
                dayButton.addEventListener('click', () => {
                    renderDay(dayKey, regionKey);
                });
                dayButtonsContainer.appendChild(dayButton);
            });

            // Render the first day of the selected region by default
            renderDay(dayKeys[0], regionKey);
        }

        // Event listeners for region buttons
        regionButtons.forEach(button => {
            button.addEventListener('click', () => {
                renderRegionDays(button.dataset.region);
            });
        });

        // Render the default region (London) on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderRegionDays('london');
        });
    </script>
